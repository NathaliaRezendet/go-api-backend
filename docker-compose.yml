version: '3.8'

services:
  go_db:
    image: mysql:8.0
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: inventory_control
      MYSQL_USER: userdb
      MYSQL_PASSWORD: 1234
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  go-api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - go_db
    environment:
      DB_HOST: go_db
      DB_PORT: 3306
      DB_USER: userdb
      DB_PASSWORD: 1234
      DB_NAME: inventory_control
    networks:
      - app-network
    command: ["./wait-for-it.sh", "mysql_db:3306", "--", "./main"]

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data: